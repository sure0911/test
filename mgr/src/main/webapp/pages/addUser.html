<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard Template for Bootstrap</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form role="form" method="post" th:action="@{/userCRUD}">
                <div class="form-group">
                    <label>姓名</label>
                    <input name="username" type="text" class="form-control" placeholder="华安">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input name="password" type="text" class="form-control" placeholder="1">
                </div>
                <div class="form-group">
                    <label>工号</label>
                    <input name="employeeNum" type="text" class="form-control" placeholder="001">
                </div>
                <div class="form-group">
                    <label>部门ID</label>
                    <input name="departmentId" type="text" class="form-control" placeholder="3">
                </div>
                <button type="submit" class="btn btn-sm btn-primary">添加</button>
            </form>
    </main>
</div>
</body>
</html>
